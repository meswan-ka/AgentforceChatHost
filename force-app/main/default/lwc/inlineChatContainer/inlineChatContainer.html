<template>
    <div class="chat-wrapper">
        <!-- Conditional rendering based on display mode -->
        <template lwc:if={isInlineMode}>
            <div class="chat-container" lwc:ref="chatContainer"></div>
        </template>
        
        <!-- Optional: Show loading state while initializing -->
        <template lwc:if={isLoading}>
            <div class="loading-spinner">
                <lightning-spinner alternative-text="Loading chat..." size="medium"></lightning-spinner>
            </div>
        </template>
        
        <!-- Optional: Error state -->
        <template lwc:if={errorMessage}>
            <div class="error-message">
                <lightning-icon icon-name="utility:error" size="small" variant="error"></lightning-icon>
                <span>{errorMessage}</span>
            </div>
        </template>
    </div>
</template>
